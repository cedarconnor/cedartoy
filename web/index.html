<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CedarToy Preview</title>
    <style>
        body { background: #111; color: #eee; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        canvas { border: 1px solid #333; max-width: 90%; max-height: 80vh; }
        .controls { margin-top: 20px; }
        button { padding: 10px 20px; background: #333; color: white; border: none; cursor: pointer; }
        button:hover { background: #444; }
    </style>
</head>
<body>
    <h1>CedarToy Preview</h1>
    <canvas id="glcanvas" width="800" height="450"></canvas>
    <div class="controls">
        <button id="reload">Reload Shaders</button>
        <span id="status">Ready</span>
    </div>
    <script src="preview.js"></script>
</body>
</html>
